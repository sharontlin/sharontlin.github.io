<footer class="t-hackcss-footer">
  <hr style="width:100%; margin-left:5%;" />
  <div class="grid t-hackcss-sm-reversed-grid">
    <div class="cell -12of12">
        <p style="color:gray">
          <a href="#" onclick="change_color()" class="black" style="border-bottom: 0px;">toggle</a> | 
          <a href="https://linkedin.com/in/sharontlin" class="black" style="border-bottom: 0px;"><i class="fa fa-linkedin" aria-hidden="true"></i></a> | 
          <a href="https://github.com/sharontlin" class="black" style="border-bottom: 0px;"><i class="fa fa-github" aria-hidden="true"></i></a>
          <span style="float: right; width: 50%; text-align: right;">design based on <a href="https://github.com/wemake-services/jekyll-theme-hackcss" class="black" style="border-bottom: 0px;">hackcss</a></span>
        </p>
    </div>

    <script>
      function change_color() {
        var color = document.getElementsByTagName('body')[0].className;
        if (color == 'hack') {
          document.getElementsByTagName('body')[0].className = 'hack dark';
          var black = document.getElementsByClassName("white");
          var l = black.length;
          for(var i=0;i<l;i++) {
            black[0].className = 'black'
          }
        } else {
          document.getElementsByTagName('body')[0].className = 'hack';
          var white = document.getElementsByClassName("black");
          var l = white.length;
          for(var i=0;i<l;i++) {
            white[0].className = 'white';
          }
        }
      }
    </script>

</footer>
